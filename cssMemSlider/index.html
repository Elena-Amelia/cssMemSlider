<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>CSS Mem Slider</h1>
      <input type="radio" name="slide" id="slide1" checked />
      <input type="radio" name="slide" id="slide2" />
      <input type="radio" name="slide" id="slide3" />
      <input type="radio" name="slide" id="slide4" />
      <div class="slider">
        <div class="slide img1">
          <img src="./assets/image/slide1.jpg" alt="meme" />
        </div>
        <div class="slide img2">
          <img src="./assets/image/slide2.jpg" alt="meme" />
        </div>
        <div class="slide img3">
          <img src="./assets/image/slide3.jpg" alt="meme" />
        </div>
        <div class="slide img4">
          <img src="./assets/image/slide4.jpg" alt="meme" />
        </div>
      </div>
      <div class="nav">
        <div class="text-cont">
          <div class="text">
            <p class="txt txt1">
              When you'd hidden from your problems... But they found you anyway)
            </p>
            <p class="txt">It's me keeping going to Stage 2...</p>
            <p class="txt">Today's deadline... We make it in time, don't we?</p>
            <p class="txt">My morning after deadline)</p>
          </div>
        </div>
        <div class="btns">
          <label for="slide1"><span class="btn"></span></label>
          <label for="slide2"><span class="btn"></span></label>
          <label for="slide3"><span class="btn"></span></label>
          <label for="slide4"><span class="btn"></span></label>
        </div>
      </div>
    </div>
  </body>
</html>
